loan.msg =Welcome to the EccsmBank Loan Default application
loan.build-version=3

loan.mailDetails.hostName=default-loan@eccsm.com
loan.mailDetails.port=9001
loan.mailDetails.from=default-loan@eccsm.com
loan.mailDetails.subject=Your Loan Details from Eccsm Bank Default Environment

loan.activeBranches[0]=Mumbai
